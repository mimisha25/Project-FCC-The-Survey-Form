
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>

    <form id="survey-form" action="#" method="GET" target="_blank">
 
  <div class="bio">
  <label id="name-label">Name<input id="name" type="text" placeholder="Enter name" required/></label>
  <label id="email-label" >Email<input id="email" type="email" placeholder="Enter email" required/></label>
  <label id="number-label">Age (optional)<input type="number" id="number" min="18" max="90" placeholder="Enter age"/></label>
  </div>


<div>
  <label>Which option best describes your current role?
  <select id="dropdown">
    <option value="">Select current role</option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Full Time Learner</option>
    <option>Prefer Not To Say</option>
    <option>Other</option>
  </select>
  </label>
</div>


<div class="radio">
  <p>Would you recommend freeCodeCamp to a friend?</p>
  <label for="definitely"> 
  <input id="definitely" type="radio" value="definitely" name="answer-radio" checked/> Definitely</label>
  <label for="maybe"> <input id="maybe" type="radio" value="maybe" name="answer-radio"/> Maybe </label>
  <label for="not-sure"> <input 
  id="not-sure" type="radio" value="notsure" name="answer-radio"/> Not Sure
  </label>
</div>


<div>
   <label>What is your favorite feature of freeCodeCamp?
  <select>
    <option value="">Select an option</option>
    <option>Challenges</option>
    <option>Projects</option>
    <option>Community</option>
    <option>Open Source</option>
  </select>
  </label>
</div>

<div class="checkbox">
  <p>What would you like to see improved? (Check all that apply)</p>
  <label>
  <input type="checkbox" value="1"/> Front-end Projects</label>
  <label><input type="checkbox" value="2"/> Back-end Projects</label>
  <label><input type="checkbox" value="3"/> Data Visualization</label>
  <label><input type="checkbox" value="4"/> Challenges</label>
  <label><input type="checkbox" value="5"/> Open Source Community</label>
  <label><input type="checkbox" value="6"/> Gitter help rooms</label>
  <label><input type="checkbox" value="7"/> Videos</label>
  <label><input type="checkbox" value="8"/> City Meetups</label>
  <label><input type="checkbox" value="9"/> Wiki</label>
  <label><input type="checkbox" value="10"/> Forum</label>
  <label><input type="checkbox" value="11"/> Additional Courses
  </label>
</div>


<div>
  <label>Any comments or suggestions?
    <textarea placeholder="Enter your comment..." cols="40" rows="4">
    </textarea>
  </label>
</div>

<div>
  <label>
    <input id="submit" type="submit">
  </label>
</div>

<form>
</div>
</body>
</html>
